<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Calculator with PSI</title>
    <script>
        function calculatePsi() {
            const psi1 = parseFloat(document.getElementById('psi1').value);
            const v = parseFloat(document.getElementById('v').value);
            const t = parseFloat(document.getElementById('t').value);
            const t_max = parseFloat(document.getElementById('t_max').value);

            let psi;
            if (t <= t_max) {
                psi = psi1 * Math.PI * Math.pow(v, 2) * Math.pow(t, 2);
            } else {
                psi = psi1 * Math.PI * Math.pow(v, 2) * Math.pow(t_max, 2);
            }

            document.getElementById('result').innerText = 'Ψ = ' + psi;
        }
    </script>
</head>
<body>
    <h1>Fire Calculator with PSI</h1>
    <label for="psi1">ψ₁:</label>
    <input type="number" id="psi1" required><br>
    <label for="v">Velocity (v):</label>
    <input type="number" id="v" required><br>
    <label for="t">Time (t):</label>
    <input type="number" id="t" required><br>
    <label for="t_max">Max Time (t_max):</label>
    <input type="number" id="t_max" required><br>
    <button onclick="calculatePsi()">Calculate Ψ</button>
    <h2 id="result"></h2>
</body>
</html>
